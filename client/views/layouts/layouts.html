<template name="layout">
  {{> Template.dynamic template=top}}
  {{> Template.dynamic template=mainContent}}
</template>

<template name="header">
  <h1>Flow Router</h1>

  {{#if Template.subscriptionsReady}}
    {{#each messages}}
    <a href='/delivery_request/{{_id}}'>{{content}}</a><br/>
    {{/each}}
  {{else}}
      <p>Loading...</p>
  {{/if}}



</template>


<template name="welcome">
  <h1>welcome to ouu welcome page for delivery request</h1>
</template>



<template name="delivery_page">
  <h4>delivery page for the user</h4>
  {{message.content}}
</template>


<template name="blog_post_page">
  <h4>blog post page</h4>
</template>
